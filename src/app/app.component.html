<H2 style="text-align: center">India State list from RESTful</H2>
<div class="forLoading">
  <loading-http [loadingStatus]="loadingStatusThis">http load... </loading-http>
</div>
<div style="text-align: center" > <select (change)="changeRowLimits($event.target.value)">
            <option *ngFor="let limit of rowLimits" [value]="limit.value">{{limit.key}} row per page</option>
</select>
</div>
 <h4><small>({{selected?.length}})</small> Item selected</h4>
<div>
  <ngx-datatable class="material bordered" [rows]="stateData" [columns]="columns" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
     [rowHeight]="50" [loadingIndicator] ="loadingIndicator" [limit]='limit' 
     (activate)="onActivate($event)"  [selectionType]="'checkbox'"
      (select)='onSelect($event)'>
  </ngx-datatable>
</div>
